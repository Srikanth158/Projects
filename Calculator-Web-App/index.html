<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Calculator Web App</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:ital,wght@0,100..900;1,100..900&family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&display=swap" rel="stylesheet">
</head>
<body>
    <div class="calculator">
        <input type="text" placeholder="0" id="input-box">
        <div class="buttons">
            <button class="func-buttons" id="clear-btn">AC</button>
            <button class="func-buttons" id="percent">%</button>
            <button class="func-buttons" id="delete-btn">DEL</button>
            <button class="algo-buttons" id="divide-btn">/</button>
        </div>
        <div class="buttons">
            <button class="numb-buttons" id="numb">7</button>
            <button class="numb-buttons" id="numb">8</button>
            <button class="numb-buttons" id="numb">9</button>
            <button class="algo-buttons" id="multi-btn">*</button>
        </div>
        <div class="buttons">
            <button class="numb-buttons" id="numb">4</button>
            <button class="numb-buttons" id="numb">5</button>
            <button class="numb-buttons" id="numb">6</button>
            <button class="algo-buttons" id="sub-btn">-</button>
        </div>
        <div class="buttons">
            <button class="numb-buttons" id="numb">1</button>
            <button class="numb-buttons" id="numb">2</button>
            <button class="numb-buttons" id="numb">3</button>
            <button class="algo-buttons" id="add-btn">+</button>
        </div>
        <div class="buttons">
            <button class="numb-buttons" id="numb">00</button>
            <button class="numb-buttons" id="numb">0</button>
            <button class="algo-buttons" id="decimal-btn">.</button>
            <button class="algo-buttons" id="equal-btn">=</button>
        </div>
    </div>
    <script src="app.js"></script>
</body>
</html>
